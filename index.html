<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Made By Arslan 2nd Project Friday December 9th 2k22</h2>
    <div class="container">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <input type="text" placeholder="0" id="screen">
        <!-- <div class="screen" id="screen"></div> -->
        <div class="functions">
            <ul>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button class="del-btn" onclick="del()">DEL</button>
                <button class="del-btn" onclick="Clear()">C</button>
            </ul>
            <ul>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('x')">x</button>
                <button onclick="display('รท')">รท</button>
            </ul>
            <ul>
                <button button onclick="display('1')">1</button>
                <button button onclick="display('2')">2</button>
                <button button onclick="display('3')">3</button>
                <button button onclick="display('+')">+</button>
                <button button onclick="display('-')">-</button>
            </ul>
            <ul>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button id="equal-btn">=</button>
            </ul>
        </div>
    </div>
</body>
<script>
    let outputScreen = document.getElementById("screen");

    function display(num){
        outputScreen.value+= num;
    }
    function Calculate(){
        try{
        outputScreen.value = eval(outputScreen.value);
        }
        catch(err){
            alert("invalid")
        }
        function Clear(){
            outputScreen.value = " ";
        }
        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    }
</script>
</html>
